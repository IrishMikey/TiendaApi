<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TiendaApi - Michael Geraghty</title>
</head>

<body>
    <header>
        <h1>Tiendas</h1>
    </header>
    <main>
        <div id="dMain">
            <div id="dBtns">
                <h2>Elige el método para realizar AJAX:</h2>
                <div>
                    <input type="button" name="ajaxMethods" id="btnXhr" value="XHR">
                    <input type="button" name="ajaxMethods" id="btnFetch" value="Fetch">
                    <input type="button" name="ajaxMethods" id="btnJQuery" value="jQuery">
                </div>
            </div>
            <img src="./img/loadingsvg.svg" alt="Spinner" id="spinner">
            <div id=searchNav>
                <a href="#">Nueva Tienda</a>
                <div id="dSBtns">
                    <input type="text" placeholder="ID de Tienda: ">
                    <input type="button" id="sBtn">
                </div>

            </div>
            <div id="createNav">
                <form action="#">
                    <h2>Nueva Empresa</h2>
                    <div class="fCon">
                        <div class="fEleC">
                            <label for="nombre" >Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="fEle" placeholder="Nombre de la empresa">
                        </div>
                        <div class="fEleC">
                            <label for="addr">Dirección</label>
                            <input type="text" name="addr" class="fEle" placeholder="Dirección de la empresa">
                        </div>
                    </div>
                    <div class="fCon">
                        <div class="fEleC">
                            <label for="">Localidad</label>
                            <input type="text" name="local"  class="fEle" placeholder="Localidad de la empresa">
                        </div>
                        <div class="fEleC">
                            <label for="num">Teléfono</label>
                            <input type="text" name="num"  class="fEle" placeholder="Teléfono de la empresa">
                        </div>
                    </div>
                    <input type="submit" name="" id="fSubmit" value="Añadir Tienda">
                </form>
            </div>
            <div id="dTiendas"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./JS/script.js" type="module"></script>
    <script src="./JS/apis.js" type="module"></script>
    <script src="./JS/tienda.js" type="module"></script>
</body>

</html>
